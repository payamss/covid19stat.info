<div *ngIf="data_from_server">
  <div class="badge gray">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" width="116px" height="132px"
      viewBox="0 0 216 232">
      <path fill="rgb(100, 100, 100)"
        d="M207,0C171.827,0.001,43.875,0.004,9.003,0c-5.619-0.001-9,3.514-9,9c0,28.23-0.006,151.375,0,169    c0.005,13.875,94.499,54,107.999,54S216,191.57,216,178V9C216,3.298,212.732,0,207,0z" />
    </svg>
    <p class="title">کل مبتلایان</p>
    <p class="subtitle">{{this.myData[0]?.case}}</p>
  </div>

  <div class="badge gray">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" width="116px" height="132px"
      viewBox="0 0 216 232">
      <path fill="rgb(100, 100, 100)"
        d="M207,0C171.827,0.001,43.875,0.004,9.003,0c-5.619-0.001-9,3.514-9,9c0,28.23-0.006,151.375,0,169    c0.005,13.875,94.499,54,107.999,54S216,191.57,216,178V9C216,3.298,212.732,0,207,0z" />
    </svg>
    <p class="title">کل فوت شدگان</p>
    <p class="subtitle">{{ this.myData[0]?.death| number  }}</p>
  </div>

  <div class="badge gray">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" width="116px" height="132px"
      viewBox="0 0 216 232">
      <path fill="rgb(100, 100, 100)"
        d="M207,0C171.827,0.001,43.875,0.004,9.003,0c-5.619-0.001-9,3.514-9,9c0,28.23-0.006,151.375,0,169    c0.005,13.875,94.499,54,107.999,54S216,191.57,216,178V9C216,3.298,212.732,0,207,0z" />
    </svg>
    <p class="title">کل بهبودیافتگان</p>
    <p class="subtitle">{{ this.myData[0]?.cured| number  }}</p>
  </div>

</div>

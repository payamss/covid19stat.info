<mat-form-field >
  <mat-label >فیلتر</mat-label>
  <input  matInput (keyup)="applyFilter($event)" placeholder="برای مثال: تهران">
</mat-form-field>

<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="cured">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >  بهبودیافتگان </th>
      <td mat-cell *matCellDef="let row" style="color: green;"> {{row.cured}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalCured()}} </td> -->

    </ng-container>

    <ng-container matColumnDef="death">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> فوت شدگان </th>
      <td mat-cell *matCellDef="let row" style="color: rgb(223, 25, 25);"> {{row.death}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalDeath()}} </td> -->

    </ng-container>

    <ng-container matColumnDef="case">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> مبتلایان </th>
      <td mat-cell *matCellDef="let row" style="color: #f1c40f;"> {{row.case}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef> {{(getTotalCase())}} </td> -->

    </ng-container>
    <ng-container matColumnDef="provinces">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> استان </th>
      <td mat-cell *matCellDef="let row"> {{row.provinces}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef> 31 </td> -->

    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> تاریخ </th>
      <td mat-cell *matCellDef="let row" > {{row.date}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef> جمع کل </td> -->

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
